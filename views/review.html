{% extends "base.html" %}
{% block title %}Review: {{ word }}{% end %}

{% block body %}
	<div class="row-fluid">
		<div class="span12">
			<p class="well text-center lead">{{ word }}</p>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12 text-center">
			<a href="/notebook/reviewlist/reviewsystem/definition/{{ word }}?fromcollection={{ collection }}&fromlist={{ list }}" class="btn btn-large btn-primary">Show Definition</a>
		</div>
	</div>
{% end %}
