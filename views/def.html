{% extends "base.html" %}
{% block title %}Definition: {{ word }}{% end %}
{% block morehead %}
<script src="/static/js/def.js"></script>
{% end %}
{% block body %}
	<div class="row-fluid">
		<div class="span12">
			<p class="text-center lead" id='word'>{{ word }}</p>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<p class="well lead text-center">{{ definition }}</p>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<p class="well text-center">Example Sentence: {{ engSentence }}</p>
			<p class="well text-center">Translation: {{ chnSentence }}</p>
		</div>
	</div>
	{% if fromWhere %}
	<div class="row-fluid">
		<div class="span3 offset3" >
			<a href="javascript:;" class="btn btn-primary" collection-id="{{ fromWhere['collection'] }}" list-id="{{ fromWhere['list'] }}" id='remember-btn'>I remember it.</a>
		</div>
		<div class="span3" >
			<a href="javascript:;" class="btn pull-right" collection-id="{{ fromWhere['collection'] }}" list-id="{{ fromWhere['list'] }}" id='forget-btn'>I forget it.</a>
		</div>
	</div>
	{% end %}
{% end %}
