{% block body %}
	<div class="row-fluid">
		<div class="span12">
			<p class="text-center lead">{{ word }}</p>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<p class="well lead text-center">{{ definition }}</p>

			<a href="/notebook/reviewlist/reviewsystem" class="btn btn-large btn-primary">Return To Next Word</a>
		</div>
